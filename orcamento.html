            <form id="contato" method="POST" name="form_contato" class="form-signin">
                <div class="mb-3">

                    <input type="email" class="form-control" id="nome">

                <div class="mb-3">

                </div>
                <div class="mb-3 ">
                    <label for="comment" class="form-label">Descrição do orçamento:</label>
                    <textarea class="form-control" name="msg-contato" rows="5" id="comment"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
            </form>
          </div>
